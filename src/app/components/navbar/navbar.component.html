<!-- Mobile Sidebar Toggle Button -->
<button
  class="btn btn-outline-secondary d-md-none position-fixed top-0 start-0 m-3"
  style="z-index: 1100;"
  aria-label="Toggle Sidebar"
  (click)="toggleSidebar()"
>
  <i class="bi bi-list fs-4"></i>
</button>

<!-- Layout Wrapper -->
<div class="d-flex">
  <!-- Sidebar -->
  <nav
    class="sidebar bg-white shadow-sm d-flex flex-column position-fixed vh-100"
    [ngClass]="{ collapsed: !isSidebarOpen }"
    role="navigation"
    aria-label="Sidebar Navigation"
  >
    <!-- Sidebar Header -->
    <div class="d-flex align-items-center justify-content-between p-3 border-bottom">
      <span class="fw-bold fs-5" *ngIf="isSidebarOpen">Pages</span>
      <button
        class="btn btn-sm btn-light"
        (click)="toggleSidebar()"
        aria-label="Collapse Sidebar"
      >
        <i class="bi" [ngClass]="isSidebarOpen ? 'bi-chevron-left' : 'bi-list'"></i>
      </button>
    </div>

    <!-- Navigation Links -->
    <ul class="nav flex-column mt-3 px-2">
      <li class="nav-item" *ngFor="let item of sidebarItems">
        <a
          class="nav-link d-flex align-items-center px-3 py-2 rounded"
          [ngClass]="{ active: activePage === item.id }"
          [attr.title]="!isSidebarOpen ? item.label : null"
          [routerLink]="['/' + item.id]"
          (click)="setActivePage(item.id)"
        >
          <i class="bi me-2" [ngClass]="item.icon"></i>
          <span *ngIf="isSidebarOpen">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main
    class="main-content p-4 flex-grow-1"
    [ngClass]="{ collapsed: !isSidebarOpen }"
    role="main"
  >
    <router-outlet></router-outlet>
  </main>
</div>
