<div class="container py-5 text-white">
  <h2 class="text-center fw-bold mb-5">
    <i class="bi bi-tools me-2"></i>Technical Skills
  </h2>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let category of skillCategories">
      <div class="card h-100 skill-card shadow border-0">
        <div class="card-body">
          <h5 class="card-title text-warning fw-semibold">
            <i class="bi bi-lightning-fill me-2"></i>{{ category.title }}
          </h5>
          <ul class="list-unstyled mt-3">
            <li *ngFor="let skill of category.skills" class="mb-2">
              <i class="bi bi-check-circle-fill text-success me-2"></i>{{ skill }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
